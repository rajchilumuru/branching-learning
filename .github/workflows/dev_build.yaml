---
name: DEV
on:
  push:
    branches:
      - simple
jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t teerdha/gitactions:latest .

    - name: Log in to Docker Hub
      run: docker login -u teerdha -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: docker push teerdha/gitactions:latest
      
