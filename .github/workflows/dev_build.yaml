name: DEV

on:
  push:
    branches:
      - simple 

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Replace with your build script or command
    - name: Build with Maven
      run: |
        mvn clean install  # Replace with your Maven build command

    - name: Run Java Program
      run: java -cp target/classes MainProgram  # Adjust the classpath and main class accordingly

